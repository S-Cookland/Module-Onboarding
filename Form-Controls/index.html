<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form action="" method="post">
               
        <!--customer's name - validity - string of two characters or more-->
        <p>
           <label for="name">*Name:</label>
           <input type="text" id="name" name="user_name" minlength="2" required/>
       </p>

        <!-- customer's email - validity -->
        <p>
           <label for="mail">*Email:</label>
           <input type="email" id="mail" name="user_email" required pattern="^[^@]+@[^@]+\.(com|co\.uk|org|net)$"/>
           <p>Accepted: .com .co.uk .org .net</p>
        </p>
          
        <!--colour of t-shirt - 3 options - require one colour-->
        <p>
        <label for="tcolor">*T-Shirt Color:</label>
        <input id="tcolor" list="color" name="user_tcolor" required>
        <datalist id="color">
          <option value="Red"></option>
          <option value="Green"></option>
          <option value="Blue"></option>
        </datalist>
        </p>

        <!--size of t-shirt - 6 options: XS, S, M, L, XL, XXL - require one size-->
        <p>
        <label for="tsize">*Size:</label>
        <input id="tsize" list="size" name="user_size" required>
        <datalist id="size">
          <option value="XS"></option>
          <option value="S"></option>
          <option value="M"></option>
          <option value="L"></option>
          <option value="XL"></option>
          <option value="XXL"></option>
        </datalist>
        </p>
        <!-- All inputs have associated labels-->
        
        <p>* Required</p>
        
        <p class="button">
          <button type="submit">Submit</button>
        </p>
  
      </form>

    </main>
    <footer>
      <!-- change to your name-->
      <h2>By S Cookland</h2>
    </footer>
  </body>
</html>
